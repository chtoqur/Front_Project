        // 이젠돈까스, 업체관리 SW
        // 메뉴 2개 - 돈까스 10000원 생선까스 9000원 돈까스세트 12000원

        // 매출을 출력하는 기능 = 날짜를 넣으면 매출 데이터를 출력
        // "이젠돈까스 매출현황" 날짜 : 3500000원 등으로 출력 가능하게..? ㅡㅡ 

        const Menu = {
            돈까스     : 10000,
            생선까스    : 9000,
            돈까스세트    : 12000
        };

        class Sale {

            brand = "이젠돈까스";
            
            date;
            num;
            menu;
            count;
            sales;

            constructor(date, num, menu, count)
            {
                this.date = date;
                this.num = num;
                this.menu = menu;
                this.count = count;
                // 문자열로 들어와서 중괄호[] 사용
                this.sales = Menu[menu] * count;

            }
        };

        const SalesData = [];

        let ss = new Sale("20230425", 1, "돈까스", 3);
        SalesData.push(ss);

        ss = new Sale("20230425", 2, "돈까스세트", 1);
        SalesData.push(ss);

        ss = new Sale("20230425", 3, "생선까스", 2);
        SalesData.push(ss);

        const getSales = function(date)
        {
            let total = 0;

            for (const sale of SalesData)
            {
                if (sale.date === date)
                {
                    total = total + sale.sales
                }
            }
            return total;
        }

        console.log(getSales("20230425"))
