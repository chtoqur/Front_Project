<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>

        // 원 클래스
        // 원의 둘레 = 반지름 * 2 * 3.14
        // 원의 넓이 = 3.14 * 반지름 * 반지름

        class Circle {
            
            constructor (radius)
            {
                this.radius = radius;
                this.pi = 3.14;
            }

            getCircum()
            {
                return this.radius * this.pi * 2; 
            }

            getArea()
            {
                return this.radius ** 2 * this.pi; 
            }

        }

        const myCircle = new Circle(5);

        console.log(myCircle);
        console.log(myCircle.getCircum());
        console.log(myCircle.getArea());
        
    </script>
</body>
</html>
